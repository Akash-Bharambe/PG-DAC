<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            body {
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
            }
        
            .form-group {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 600px;
                margin: 30px auto;
            }
        
            .form-control, .custom-select {
                border-radius: 4px;
                margin: 10px 0;
                padding: 10px;
            }
        
            .name, .email {
                display: flex;
                gap: 10px;
                align-items: center;
            }
        
            label {
                font-weight: bold;
                margin-right: 10px;
            }
        
            .form-check-label {
                margin-right: 20px;
            }
        
            button {
                margin: 15px 0;
                padding: 10px 20px;
                border-radius: 4px;
            }
        
            #display-cost, #submit {
                width: 100%;
            }
        
            .btn-primary {
                background-color: #007bff;
                border-color: #007bff;
            }
        
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #004085;
            }
        
            .btn-success {
                background-color: #28a745;
                border-color: #28a745;
            }
        
            .btn-success:hover {
                background-color: #218838;
                border-color: #1e7e34;
            }
        
            h1 {
                margin-bottom: 20px;
                color: #333;
            }
        
            #out {
                margin-top: 20px;
                background-color: #e9ecef;
                padding: 10px;
                border-radius: 4px;
            }
        </style>
        
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Seminar Registration Form</h1>

    <div class="form-group">
        <div class="name">
            <label for="title">Participant Name:</label><span style="color: red;">*</span>
            <select class="custom-select" name="title" id="title">
                <option selected>Title</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
            </select>

            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name">

            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
        </div>


        <div class="email">
            <label for="email">Email-ID</label><span style="color: red;">*</span>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            <label for="cemail">Confirm Email-ID</label><span style="color: red;">*</span>
            <input type="email" class="form-control" name="cemail" id="cemail" placeholder="Enter email">
        </div>

        <label for="seminars">Seminars</label><span style="color: red;">*</span>
        <select class="custom-select" name="seminars" id="seminars">
            <option value = "SOA">SOA</option>
            <option value="Design Patterns">Design Patterns</option>
            <option value="Business Intelligence">Business Intelligence</option>
        </select>
        <br>
        Level:<span style="color: red;">*</span>

        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="level" id="Introductory" value="Introductory" >
            Introductory
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="level" id="Intermediate" value="Intermediate">
            Intermediate
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="level" id="Advanced" value="Advanced" >
            Advanced
        </label>
        <br>
        <button type="button" name="display-cost" id="display-cost" class="btn btn-primary" btn-lg btn-block">Calculate Training Cost</button>
        <br>
        <label for="Cost">Cost of Seminar</label><span style="color: red;">*</span>
        <input type="text" class="form-control" name="Cost" id="Cost" disabled>

        <button type="button" id="display" class="btn btn-primary">Display Details</button>
        <button type="button" id="submit" class="btn btn-success">Submit</button>
<div id="out"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
