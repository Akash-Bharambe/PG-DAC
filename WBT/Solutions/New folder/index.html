<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Account Details</h1>
    <div id="form-container">
        <form>
            <div class="form-group">
                <label for="acc-id">Account ID</label>
                <input required type="text" class="form-control" id="acc-id" aria-describedby="emailHelp"
                    placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="acc-name">Account Name</label>
                <input required type="text" class="form-control" id="acc-name" placeholder="Account Name">
            </div>
            <label for="acc">Account Type</label>
            <select class="form-control form-control-sm" id="acc">
                <option value="Savings" >Savings</option>
                <option value="Current">Current</option>
                <option value="Joint">Joint</option>
            </select>
            <div class="form-group">
                <label for="acc-balance">Balance</label>
                <input required type="number" class="form-control" id="acc-balance" placeholder="Enter Balance">
            </div>
            <div class="form-group">
                <label for="creation-date">Creation Date</label>
                <input required type="date" class="form-control" id="creation-date" placeholder="Enter Balance">
            </div>
            <button type="button" class="btn btn-primary" onclick="saveInfo()">Save Info</button>
            <button type="button" class="btn btn-primary" onclick="accountInfo()" >Account Info</button>
        </form>
    </div>
<span id="err" style="color: red;" ></span>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
