<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Members of my group are</h3>
    <ol id="list"></ol>
    <script>
        var names = ['Akash', 'Abhijeet', 'Chinmay', 'Sohan', 'Vinayak']
        
        for(let name of names){
            document.getElementById('list').innerHTML += `<li>${name}</li>`
        }
        
    </script>
</body>
</html>
