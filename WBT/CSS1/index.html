<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>Name and Address</legend>

        <table>
            <tr>
                <td><label for="ssn">SSN: </label></td>
                <td><input type="text" name="ssn" id="ssn"></td>
            </tr>
            <tr>
                <td><label for="fname">Full name: </label></td>
                <td><input type="text" name="fname" id="fname"></td>
            </tr>
            <tr>
                <td><label for="add">Street and Number: </label></td>
                <td><input type="text" name="add" id="add"></td>
            </tr>
            <tr>
                <td><label for="postal">Postal Code:</label></td>
                <td><input type="number" name="postal" id="postal"></td>
            </tr>
            <tr>
                <td><label for="city">City: </label></td>
                <td><input type="text" name="city" id="city"></td>
            </tr>
        </table>

    </fieldset>

    <fieldset>
        <legend>Username and Password</legend>

        <table>
            <tr>
                <td><label for="uname">Username: </label></td>
                <td><input type="text" name="uname" id="uname"></td>
            </tr>
            <tr>
                <td><label for="pass">Password: </label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" onclick="togglePass()" name="show" id="show">
                    <label for="show" >show password</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <button type="submit" id="register">Register</button>
    <script src="script.js"></script>
</body>

</html>
